<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer></script>

  <title>Tip calculator app</title>

</head>

<body>
  <header class="calculator-header">
    <div class="logo-wrapper">
      <img src="images/logo.svg" alt="Splitter logo">
    </div>
  </header>

  <main class="calculator-main">
    <div class="left-side">
      <label for="billInput">Bill</label>
      <!-- <input type="text" id="billInput" class="bill-input"> -->
      <div class="custom-bill-input-wrapper">
        <div class="img-wrapper">
          <img src="images/icon-dollar.svg" alt="Dollar Sign">
        </div>
        <p class="bill-amount">0</p>
      </div>

      <p>Select Tip %</p>
      <ul class="tip-options-container">
        <li class="tip-option"><span>5%</span></li>
        <li class="tip-option selected"><span>10%</span></li>
        <li class="tip-option"><span>15%</span></li>
        <li class="tip-option"><span>25%</span></li>
        <li class="tip-option"><span>50%</span></li>
        <!--  you can add an event listener to the tip options container to detect when the "Custom" option is clicked. When it's clicked, you can dynamically add an input field for the custom tip amount -->
        <li class="tip-option custom-option" data-tip="custom">Custom</li>
      </ul>

      <label for="numberOfPeopleInput">Number of People</label>
      <!-- <input type="text" id="numberOfPeopleInput" class="people-input">-->
      <div class="custom-noOfPeople-input-wrapper">
        <div class="img-wrapper">
          <img src="images/icon-person.svg" alt="Dollar Sign">
        </div>
        <p class="noOfPeople-count">0</p>
      </div>
    </div>

    <div class="right-side">
      <div>
        <div class=" tip-amount-result result">
          <p>
            <span>Tip Amount</span>
            <span>/ person</span>
          </p>
          <div class="result-value tip-amount-per-person">
            $0.00
          </div>
        </div>

        <div class="total-result result">
          <p>
            <span>Total</span>
            <span>/ person</span>
          </p>
          <div class="result-value total-amount-per-person">
            $0.00
          </div>
        </div>
      </div>

      <div class="btn-wrapper">
        <button class="reset-button" type="reset">Reset</button>
      </div>
    </div>

  </main>

</body>

</html>
