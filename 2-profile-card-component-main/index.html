<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <section class="card">
    <div class="card-header">
      <img src="images/bg-pattern-card.svg" alt="Card Background">
    </div>
    <div class="card-content">
      <img src="images/image-victor.jpg" alt="Profile Photo">
      <p class="name">Victor Crest<span class="age"> 26</span></p>
      <p class="location">London</p>
    </div>
    <div class="card-footer">
      <div class="footer-item">
        <p class="status">80K</p>
        <small class="item-name">Followers</small>
      </div>
      <div class="footer-item">
        <p class="status">803K</p>
        <small class="item-name">Likes</small>
      </div>
      <div class="footer-item">
        <p class="status">1.4K</p>
        <p class="item-name">Photos</p>
      </div>
    </div>
  </section>
</body>

</html>
